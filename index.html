<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" rel="stylesheet">
    <link href="resources/css/style.css" rel="stylesheet">
  </head>
  <body>

    <!-- HEADER BAR -->
    <header>
      <div class="title">
        <img class="logo" src="resources/images/logo.png" alt="binoculars logo">
        <h2>Secret Agent Supply Inc.</h2>
      </div>
    </header>


    <!-- MAIN AREA -->
    <main>

      <!-- Hero Image Section -->
      <div class="hero">
        <div class="caption">
          <h2>New Arrival</h2>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>

      <!-- Nav Bar -->
      <div class="nav">
        <ul>
          <li><a href="">Eyewear</a></li>
          <li><a href="">Apparel</a></li>
          <li><a href="">Gadgets</a></li>
          <li><a href="">Vehicles</a></li>
          <li><a href="">Classes</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>

      <!-- Shop Area -->
      <div class="shop">
        <div class="items-container">
          <div class="item">
            <img src="resources/images/pen.png" alt="Exploding Pen"><p>Exploding Pen</p>
            <img src="resources/images/watch.png" alt="Cellular Watch"><p>Cellular Watch</p>
            <img src="resources/images/glasses.png" alt="Thermal Glasses"><p>Thermal Glasses</p>
          </div>
        </div>
        <div class="info">
          <div class="location">
            <h3>Location</h3>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="hours">
            <h3>Hours</h3>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>

    </main>


    <!-- FOOTER -->
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

  </body>
</html>
